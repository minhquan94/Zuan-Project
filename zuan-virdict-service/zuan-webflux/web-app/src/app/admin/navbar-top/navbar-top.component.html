<ul class="app-header nav fixed-top">
    <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" (click)=isShowMenuBar()>
      <span class="navbar-toggler-icon my-toggler"></span>
    </button>

    <ul class="nav ml-md-auto d-md-flex">
      <li class="dropdown" *ngIf="notification && notification.length > 0">
        <a class="dropdown-toggle" data-toggle="dropdown" title="Thông báo" aria-expanded="false">
          <i class="fa fa-bell fa-lg"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-right">
          <div *ngFor="let item of notification">
            <li class="dropdown-header">{{item.title}}</li>
            <li *ngFor="let itemDetail of item.itemDetails" class="dropdown-item">
              <a ng-href="itemDetail.link">{{itemDetail.name}}</a>
            </li>
          </div>
        </ul>
      </li>
      <li class="dropdown" *ngIf="stores && stores.length > 0">
        <a class="dropdown-toggle hidden-xs" data-toggle="dropdown" title="Cửa hàng" aria-expanded="false">
          <i class="fa fa-home fa-lg"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-right">
          <div *ngFor="let item of stores">
            <li class="dropdown-header">{{item.title}}</li>
            <li *ngFor="let itemDetail of item.itemDetails" class="dropdown-item">
              <a ng-href="itemDetail.link">{{itemDetail.name}}</a>
            </li>
          </div>
        </ul>
      </li>

      <li class="dropdown" *ngIf="helpItems && helpItems.length > 0">
        <a class="dropdown-toggle" title="Xem thêm..." data-toggle="dropdown" aria-expanded="false">
          <i class="fa fa-angle-down fa-lg"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-right">
          <div *ngFor="let item of helpItems">
            <li class="dropdown-header">{{item.title}}</li>
            <li *ngFor="let itemDetail of item.itemDetails" class="dropdown-item">
              <a ng-href="itemDetail.link">{{itemDetail.name}}</a>
            </li>
          </div>
        </ul>
      </li>
      <li>
        <a (click)=logout()>
          <span class="hidden-xs hidden-sm hidden-md">Thoát</span>
          <i class="fa fa-sign-out fa-lg"></i>
        </a>
      </li>

    </ul>

  </ul>
