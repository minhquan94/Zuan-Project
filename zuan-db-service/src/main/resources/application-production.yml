server:
  port: 8801
spring:
  application:
    name: db-service
  datasource:
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
    username: metadata
    password: metadata123
    url: jdbc:sqlserver://172.18.30.202:1433;DatabaseName=MetadataDB
  jpa:
    show-sql: false
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        default_schema: HRE
    dialect: org.hibernate.dialect.SQLServer2012Dialect
eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://eureka.server.com:8761/eureka}
# disable actuagor security for endpoints 
management:
  security:
    enabled: false

# custom attribute for the actuator info endpoint
info:
  app:
    name: db-service