server:
  port: 8761
eureka:
  server:
    wait-time-in-ms-when-sync-empty: 0
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
spring:
  application:
    name: discovery-service
  boot:
    admin:
      client:
        url:
        - http://localhost:8088
        username: admin
        password: admin